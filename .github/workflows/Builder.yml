name: Builder
on:
  push:
    branches:
      - develop
    paths:
      - "**/*.c"
      - "**/*.h"
      - "**/*.yml"

  workflow_dispatch:
    inputs:
      windows:
        description: "Build for Windows"
        required: false
        type: boolean
        default: false
      macos-intel:
        description: "Build for Mac Intel"
        required: false
        type: boolean
        default: false
      macos-arm:
        description: "Build for Mac ARM"
        required: false
        type: boolean
        default: false
      linux:
        description: "Build for Linux"
        required: false
        type: boolean
        default: false

jobs:
  # ==============================================================================
  # =                               WINDOWS                                      =
  # ==============================================================================
  windows-build:
    # if just linux is true, skip windows
    runs-on: windows-latest
    if: ${{ inputs.windows }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - if: runner.os == 'Windows'
        name: "Install mingw deps"
        uses: msys2/setup-msys2@v2
        with:
          install: make autoconf automake libtool mingw-w64-x86_64-gcc mingw-w64-x86_64-libwinpthread-git mingw-w64-x86_64-dlfcn mingw-w64-x86_64-grep  mingw-w64-x86_64-curl unzip
          update: false

      - if: runner.os == 'Windows'
        name: Get Pd
        shell: msys2 {0}
        run: |
          curl -L -o pure-data.zip http://msp.ucsd.edu/Software/pd-0.54-0.msw.zip
          unzip pure-data.zip
          rm pure-data.zip
          rename  pd-0.54-0 pd pd-0.54-0

      - name: Configure Environment
        run: |
          mkdir py4pd
          python -m pip install numpy
          python -c "import sysconfig; f = open('pythonincludes.txt', 'w'); print(sysconfig.get_paths()['include'].replace('\\', '/'), file=f); f.close()"
          python -c "import os; import sys; f = open('pythonpath.txt', 'w'); print(os.path.dirname(sys.executable).replace('\\', '/'), file=f); f.close()"
          python -c "import os; import sys; import numpy.distutils.misc_util as np_utils; f = open('numpyincludes.txt', 'w'); print(np_utils.get_numpy_include_dirs()[0].replace('\\', '/'), file=f); f.close()"

      - if: runner.os == 'Windows'
        name: Build py4pd
        shell: msys2 {0}
        run: |
          make PYTHON_VERSION=python3.11 PDDIR=./pd extension=m_amd64

      - name: Copy Files and Set for Tests
        run: |
          $pythonpath = Get-Content pythonpath.txt
          Copy-Item -Path "$pythonpath\python311.dll" -Destination py4pd\ -Recurse
          Copy-Item -Path "$pythonpath\python3.dll" -Destination py4pd\ -Recurse
          Copy-Item -Path "py4pd" -Destination "test" -Recurse
          Copy-Item -Path "resources" -Destination "test/py4pd/" -Recurse
          cp py4pd.m_amd64 py4pd\
          cp py4pd.m_amd64 test\py4pd\py4pd.m_amd64

      - name: Tests
        run: cd test | python ./runTests.py


      - name: Upload Object ZIP
        uses: actions/upload-artifact@v3
        with:
          name: py4pd
          path: py4pd

  # ==============================================================================
  # =                               MAC INTEL                                    =
  # ==============================================================================
  macos-intel-build:
    runs-on: macos-latest
    if: ${{ inputs.macos-intel }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: set Enviroment
        run: |
          brew install --cask pd
          python3.11 -c 'import sysconfig;print(sysconfig.get_config_var("LINKFORSHARED"))'
          python3.11 -m pip install numpy
          mkdir py4pd

      - name: Build
        run: make PYTHON_VERSION=python3.11 extension=d_amd64

      - name: Run Tests
        continue-on-error: true
        run: |
          python3.11 ./test/runTests.py

      - name: Upload Object
        uses: actions/upload-artifact@v3
        with:
          name: py4pd
          path: py4pd

  # ==============================================================================
  # =                               MAC ARM                                      =
  # ==============================================================================
  macos-arm-build:
    runs-on: macos-latest
    if: ${{ inputs.macos-arm }}
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: set Enviroment
        run: |
          brew install --cask pd
          python3.11 -c 'import sysconfig;print(sysconfig.get_config_var("LINKFORSHARED"))'
          python3.11 -m pip install numpy
          mkdir py4pd

      - name: Build
        run: make PYTHON_VERSION=python3.11 extension=d_arm64

      - name: Copy files to py4pd
        run: |
          cp py4pd.d_arm64 py4pd

      - name: Upload Object
        uses: actions/upload-artifact@v3
        with:
          name: py4pd
          path: py4pd

  # ==============================================================================
  # =                               LINUX                                        =
  # ==============================================================================

  linux-build:
    runs-on: ubuntu-latest
    if: ${{ inputs.linux }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Build Dependencies
        run: |
          curl -L -o pd.tar.gz https://msp.ucsd.edu/Software/pd-0.54-1.src.tar.gz
          tar -xzf pd.tar.gz  
          rm pd.tar.gz  
          mv pd-* pure-data
          sudo apt-get install python3.11-dev -y
          python3.11 -m pip install numpy

      - name: Install PureData
        run: |
          sudo add-apt-repository ppa:pure-data/pure-data
          sudo apt-get update
          sudo apt-get install puredata -y

      - name: Build
        run: make PDINCLUDEDIR=./pure-data/src/ PYTHON_VERSION=python3.11 extension=l_amd64

      - name: Copy files to py4pd
        run: |
          mkdir -p py4pd
          cp py4pd.l_amd64 resources/py4pd.cfg resources/py.py resources/py4pd-help.pd py4pd
          cp -r resources py4pd 
          cp -r src py4pd
          find py4pd/src -name "*.o" -type f -delete
          cp resources/README.deken.pd py4pd
          cp -r py4pd test
          rm py4pd.l_amd64

      - name: Tests
        continue-on-error: true
        run: |
          cd test && python3 ./runTests.py

      - name: Upload Object
        uses: actions/upload-artifact@v3
        with:
          name: py4pd
          path: py4pd
