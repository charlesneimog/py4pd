site_name: py4pd
   
theme:
  logo: assets/py4pd-logo.svg
  favicon: assets/py4pd-favicon.png
  name: material
  features:
    - navigation.top
    - content.code.annotate 
    - content.code.copy
    - navigation.tabs
    - search.highlight
    - search.suggest
    - toc.integrate
    - toc.follow
    - navigation.instant
    - header.autohide
  
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  
markdown_extensions:
    - pymdownx.superfences
    - pymdownx.extra
    - pymdownx.details
    - pymdownx.emoji
    - pymdownx.tasklist
    - pymdownx.magiclink
    - pymdownx.highlight

repo_url: https://github.com/charlesneimog/py4pd

nav:
    - index.md 
    - setup.md
    - puredata-users.md
    - python-users.md
    - developers.md
    - examples.md


