site_name: py4pd
theme:
  logo: assets/py4pd.png
  favicon: assets/favicon.png
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate 
    - content.code.copy
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
        
        
markdown_extensions:
    - toc:
        toc_depth: 2
    - pymdownx.highlight
    - pymdownx.superfences
    - admonition


repo_url: https://github.com/charlesneimog/py4pd

nav:
    - index.md 
    - examples.md
    - python-users.md
    - developers.md

