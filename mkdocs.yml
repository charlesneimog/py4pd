site_name: py4pd
theme:
    name: material
    features:
        - navigation.tabs
        - navigation.sections

extra_css:
  - stylesheets/extra.css
      
markdown_extensions:
    - toc:
        toc_depth: 2
    - pymdownx.highlight
    - pymdownx.superfences
    - admonition
    - search.highlight

palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
    - search
    
repo_url: https://github.com/charlesneimog/py4pd

nav:
    - index.md 
    - examples.md
    - python-users.md
    - developers.md

