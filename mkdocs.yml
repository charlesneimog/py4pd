site_name: py4pd
   
theme:
  logo: assets/py4pd.svg
  favicon: assets/favicon.png
  name: material
  features:
    - navigation.top
    - content.code.annotate 
    - content.code.copy
    - navigation.tabs
    - search.highlight
    - search.suggest
    - toc.integrate
    - toc.follow
    - navigation.instant
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
markdown_extensions:
    - pymdownx.superfences
    - pymdownx.extra
    - pymdownx.details
    - pymdownx.emoji
    - pymdownx.tasklist
    - pymdownx.magiclink
    - pymdownx.highlight




repo_url: https://github.com/charlesneimog/py4pd

nav:
    - index.md 
    - setup.md
    - puredata-users.md
    - python-users.md
    - examples.md

